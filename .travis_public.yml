dist: bionic

language: python

cache: pip

# Only run on main (still tests PRs)
branches:
  only:
  - main

notifications:
  email: true

matrix:
  include:
    - python: '3.7'
    - python: '3.8'
    - python: '3.9'
    - python: '3.10'

install:
- sudo apt-get update
- sudo apt-get install pandoc
- pip install pypandoc
- echo -e "machine github.ibm.com\n  login $GITHUB_OAUTH_TOKEN" > ~/.netrc
- pip install setuptools=="60.8.2"

script:
- make ci

deploy:
- provider: pypi
  user: __token__
  password: $PYPI_TOKEN
  repository: https://upload.pypi.org/legacy
  skip_cleanup: true
  on:
    python: '3.10'
    tags: true